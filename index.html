<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アメリカ50州暗記アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <h1>My 暗記カード</h1>

        <div id="card-container" class="card-container">
            <div id="card" class="card">
                
                <div class="card-face card-front">
                    <img id="card-image" src="" alt="州旗">
                    <div id="question" class="text-display">読み込み中...</div>
                </div>

                <div class="card-face card-back">
                    <div class="label">州都</div>
                    <div id="answer" class="text-display"></div>
                </div>

            </div>
        </div>

        <p class="guide">カードをタップしてめくる</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
