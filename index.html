<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>暗記アプリ Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="quiz-container">
    <button id="home-btn" class="hidden" onclick="showMenu()">終了</button>

    <div id="menu">
        <h2 style="margin-bottom:20px; color:#333;">クイズを選択</h2>
        <button class="menu-btn" onclick="startQuiz('flag')">アメリカ州都 🇺🇸</button>
        <button class="menu-btn" onclick="startQuiz('president')">歴代大統領 🇺🇸</button>
    </div>

    <div id="quiz" class="hidden">
        <div id="counter"></div>
        <div id="question-label"></div>
        <div id="question-text"></div>
        
        <img id="question-img" src="" onclick="handleTouch()">
        <div id="answer-text" onclick="handleTouch()"></div>
        
        <div id="controls">
            <button id="hint-btn" onclick="useHint()">！</button>
        </div>
    </div>

    <div id="result-screen" class="hidden">
        <h2>復習リスト</h2>
        <div id="wrong-results"></div>
        <button class="menu-btn" onclick="showMenu()" style="margin-top:20px;">メニューに戻る 🇺🇸</button>
    </div>
</div>

<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
