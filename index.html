<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クイズアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="quiz-container">
    <div id="menu">
        <h1>クイズメニュー</h1>
        <button class="menu-btn" onclick="startQuiz('flag')">アメリカ州都クイズ</button>
        <button class="menu-btn" onclick="startQuiz('president')">歴代大統領クイズ</button>
    </div>

    <div id="quiz" class="hidden">
        <button id="home-btn" onclick="showMenu()">ホーム</button>
        <div id="question-text"></div>
        <img id="question-img" src="" alt="問題画像">
        <div id="answer-text"></div>
        <div id="controls">
            <button id="show-btn" class="action-btn" onclick="showAnswer()">答え合わせ</button>
            <button id="hint-btn" class="action-btn" onclick="showAnswer()">！</button>
            <button id="next-btn" class="action-btn" onclick="nextQuestion()">次の問題へ</button>
        </div>
    </div>
</div>

<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
