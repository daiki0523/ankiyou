            quizData = flagData;
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('quiz-screen').style.display = 'flex';
            initQuiz();
        });

        function shuffleArray(array) {
            let newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function initQuiz() {
            shuffledData = shuffleArray(quizData);
            currentIndex = 0;
            updateCard();
        }

        function updateCard() {
            isShowingAnswer = false;
            const currentData = shuffledData[currentIndex];
            counterElement.innerText = (currentIndex + 1) + " / " + shuffledData.length;

            setTimeout(() => {
                qElement.innerText = currentData.q;
                imgElement.src = currentData.img;
                aElement.innerText = currentData.a;
            }, 150);
            cardElement.classList.remove('is-flipped');
        }

        cardElement.addEventListener('click', () => {
            if (!isShowingAnswer) {
                cardElement.classList.add('is-flipped');
                isShowingAnswer = true;
            } else {
                cardElement.style.opacity = "0";
                setTimeout(() => {
                    currentIndex++;
                    if (currentIndex >= shuffledData.length) {
                        alert("тЁетЋЈсѓ»сЃфсѓб№╝Ђ");
                        location.reload();
                    } else {
                        updateCard();
                    }
                    setTimeout(() => {
                        cardElement.style.opacity = "1";
                    }, 100);
                }, 300);
            }
        });
