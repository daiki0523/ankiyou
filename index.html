<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アメリカ50州クイズ</title>
    
    <meta name="apple-mobile-web-app-title" content="州クイズ">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="counter">1 / 50</div>

    <div class="card-container">
        <div id="card" class="card">
            <div class="card-face card-front">
                <div class="label">この州の州都は？</div>
                <img id="state-img" src="" alt="州の形">
                <div id="question" class="text-display"></div>
            </div>
            <div class="card-face card-back">
                <div class="label">州都</div>
                <div id="answer" class="text-display"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
