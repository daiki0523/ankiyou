<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>US Quiz</title>
    <style>
        .screen { display: none; }
        .active { display: block; }
        .card { width: 300px; height: 200px; border: 1px solid #ccc; text-align: center; padding: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="menu-screen" class="screen active">
        <button onclick="startQuiz('presidents')">大統領クイズ開始</button>
        <button onclick="startQuiz('states')">州都クイズ開始</button>
    </div>
    <div id="quiz-screen" class="screen">
        <div id="counter"></div>
        <div id="card" onclick="handleCardClick()">
            <div id="front">
                <p id="front-label"></p>
                <img id="state-img" style="width:200px; height:auto; transition: opacity 0.3s;">
                <h2 id="question"></h2>
            </div>
            <div id="back" style="display:none;">
                <p id="back-label"></p>
                <h2 id="answer"></h2>
            </div>
        </div>
        <button id="check-btn" onclick="markWrong(event)" style="visibility:hidden;">わからなかった</button>
    </div>
    <div id="result-screen" class="screen">
        <h2 id="result-stats"></h2>
        <div id="wrong-list"></div>
        <button onclick="goHome()">メニューに戻る</button>
    </div>

    <script>
    // --- 1. 画像取得 ---
    function getWikiImg(fileName) {
        if (!fileName) return "";
        const name = fileName.trim().replace(/\s/g, '_');
        return "https://commons.wikimedia.org/wiki/Special:FilePath/" + encodeURIComponent(name) + "?width=400";
    }

    // --- 2. データ定義 ---
    const flagData = [{ q: "アイダホ州", a: "ボイシ", img: "Flag_of_Idaho.svg" },{ q: "ニューヨーク州", a: "オールバニ", img: "Flag_of_New_York.svg" }]; // 一部省略
    const presidentData = [
        { q: "第1代", a: "ジョージ・ワシントン", img: "George_Washington.jpg" },
        { q: "第35代", a: "ジョン・F・ケネディ", img: "John_F._Kennedy_Official_Portrait.jpg" },
        { q: "第36代", a: "リンドン_B_ジョンソン", img: "Lyndon_B._Johnson.jpg" },
        { q: "第46代", a: "ジョー_バイデン", img: "Joe_Biden_presidential_portrait.jpg" },
        { q: "第47代", a: "ドナルド_トランプ", img: "Donald_Trump_official_portrait.jpg" }
    ];

    // --- 3. メインロジック ---
    let currentGenre = '';
    let shuffledData = [];
    let currentIndex = 0;
    let isShowingAnswer = false;
    let wrongList = [];

    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    window.startQuiz = function(genre) {
        currentGenre = genre;
        const data = (genre === 'presidents') ? presidentData : flagData;
        shuffledData = [...data].sort(() => Math.random() - 0.5);
        currentIndex = 0;
        wrongList = [];
        switchScreen('quiz-screen');
        updateCard();
    };

    function updateCard() {
        isShowingAnswer = false;
        document.getElementById('back').style.display = 'none';
        document.getElementById('front').style.display = 'block';
        document.getElementById('check-btn').style.visibility = 'hidden';
        
        const item = shuffledData[currentIndex];
        const imgElement = document.getElementById('state-img');
        imgElement.src = getWikiImg(item.img);

        document.getElementById('front-label').innerText = (currentGenre === 'presidents') ? "この大統領の名前は？" : "この州の州都は？";
        document.getElementById('counter').innerText = (currentIndex + 1) + " / " + shuffledData.length;
        document.getElementById('question').innerText = item.q;
        document.getElementById('answer').innerText = item.a;
    }

    window.handleCardClick = function() {
        if (!isShowingAnswer) {
            document.getElementById('front').style.display = 'none';
            document.getElementById('back').style.display = 'block';
            isShowingAnswer = true;
            document.getElementById('check-btn').style.visibility = 'visible';
        } else {
            nextQuestion();
        }
    };

    window.markWrong = function(e) {
        e.stopPropagation();
        wrongList.push(shuffledData[currentIndex]);
        nextQuestion();
    };

    function nextQuestion() {
        currentIndex++;
        if (currentIndex < shuffledData.length) {
            updateCard();
        } else {
            showResult();
        }
    }

    function showResult() {
        switchScreen('result-screen');
        const score = shuffledData.length - wrongList.length;
        document.getElementById('result-stats').innerText = shuffledData.length + "問中 " + score + "問 正解！";
        const list = document.getElementById('wrong-list');
        list.innerHTML = (wrongList.length === 0) ? "パーフェクト！" : 
            wrongList.map(item => '<div>' + item.q + ' → ' + item.a + '</div>').join('');
    }

    window.goHome = function() { switchScreen('menu-screen'); };
    </script>
</body>
</html>
