<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>アメリカ学習アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="menu-screen" class="screen active">
        <h1 style="margin-bottom: 30px;">なにを勉強する？</h1>
        <div class="menu-container">
            <button class="menu-btn" onclick="startQuiz('flags')">🇺🇸 アメリカ50州（旗）</button>
            <button class="menu-btn" onclick="startQuiz('presidents')" style="background-color: #002868;">🇺🇸 歴代大統領</button>
        </div>
    </div>

    <div id="quiz-screen" class="screen">
        <div id="counter">1 / 50</div>
        <div id="exit-btn" onclick="goHome()">🚪</div>

        <div class="card-container">
            <div id="card" class="card" onclick="handleCardClick()">
                <div class="card-face card-front">
                    <div id="front-label" class="label">読み込み中...</div>
                    <img id="state-img" src="" alt="問題画像">
                    <div id="question" class="text-display"></div>
                </div>
                <div class="card-face card-back">
                    <div id="back-label" class="label">正解</div>
                    <div id="answer" class="text-display"></div>
                </div>
            </div>
        </div>
        
        <div id="check-btn" class="check-btn" onclick="markWrong(event)">！</div>
    </div>

    <div id="result-screen" class="screen">
        <h1>お疲れ様でした！</h1>
        <div id="result-stats" style="font-size: 24px; font-weight: bold; margin: 20px 0;"></div>
        <div class="wrong-section">
            <h3 style="margin-top: 0;">要チェックリスト：</h3>
            <div id="wrong-list"></div>
        </div>
        <button class="menu-btn" onclick="goHome()" style="margin-top: 20px;">メニューに戻る</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
